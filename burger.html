<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./navbar.css">
    <title>CoffeeCo</title>
</head>

<body>
    <header>
        <h1 class="logo">CoffeeCo</h1>
        <ul class="nav">
            <li class="navlink"><a href="burger.html">Home</a></li>
            <li class="navlink"><a href="#">About</a></li>
            <li class="navlink"><a href="#">Projects</a></li>
            <li class="navlink"><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
        <script src="./navbar.js"></script>
    </header>
    <div class="hero-image">
        <div class="hero-text">
          <h1>Lorem ipsum</h1>
          <p>The best coffee beans to your doorstep</p>
          <button class="btn btn-primary btn-purchase">Shop Now</button>
        </div>
      </div>

    </header>
    <main>
    <section class="container content-section">
        <h2 class="section-header">Coffee Beans</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Coffee Beans 1</span>
                <img class="shop-item-image" src="https://bit.ly/31ewziW">
                <div class="shop-item-details">
                    <span class="shop-item-price">£12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Beans 2</span>
                <img class="shop-item-image" src="https://bit.ly/31ewziW">
                <div class="shop-item-details">
                    <span class="shop-item-price">£14.99</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Beans 3</span>
                <img class="shop-item-image" src="https://bit.ly/31ewziW">
                <div class="shop-item-details">
                    <span class="shop-item-price">£9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Beans 4</span>
                <img class="shop-item-image" src="https://bit.ly/31ewziW">
                <div class="shop-item-details">
                    <span class="shop-item-price">£19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Accessories</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="https://bit.ly/31ewziW">
                <div class="shop-item-details">
                    <span class="shop-item-price">£19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="https://bit.ly/31ewziW">
                <div class="shop-item-details">
                    <span class="shop-item-price">£6.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Your cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">£0.00</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Check out</button>
    </section>



</main>
<footer>
    
</footer>
</body>
</html>
